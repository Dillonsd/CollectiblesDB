language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
	
services: mysql

env:
  - DJANGO=3.1.3 DB=mysql

install:
  - pip install -r requirements.txt

before_script:
  - mysql -e 'create database travis_ci_db;'
  - python manage.py syncdb --noinput

script:
  - python manage.py test
